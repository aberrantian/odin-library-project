<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="input">
        <label>
            Title
            <input type="text" name="title" id="title">
        </label>
        <label>
            Author
            <input type="text" name="author" id="author">
        </label>
        <label>
            Year
            <input type="number" name="date" id="date" min="1400">
        </label>
    </div>
    <div class="output">
        <ul id="list">

        </ul>
    </div>
</body>
</html>
